<style>
  .stage, .swa-splash-stage, .intro-overlay {
    padding: calc(4vh + env(safe-area-inset-top)) calc(4vw + env(safe-area-inset-left));
    box-sizing: border-box;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* Ensure background images cover and don't overflow */
  .bg-wrap img.bg, .swa-bg-wrap img.bg { object-fit: cover; object-position: center center; width: 100%; height: 100%; max-width: none; }

  /* Make the particles canvas cover the stage area */
  canvas.particles, canvas.swa-particles { width: 100% !important; height: 100% !important; display:block; }

  /* Card and logo scaling */
  .card, .swa-card, .intro-card { max-width: 940px; width: 100%; padding: 24px; }
  .logo-wrap, .swa-logo-wrap { width: min(420px, 60%); max-width: 420px; }
  .logo-wrap img.logo, .swa-logo-wrap img.logo { max-width: 100%; height: auto; display:block; }

  /* Headline and lead responsive sizes */
  .swa-title, h1.swa-title { font-size: clamp(18px, 4.5vw, 36px); }
  .lead-swa, .swa-lead, .intro-card p { font-size: clamp(12px, 2.6vw, 16px); }

  /* Button touch targets */
  .enter-btn, .swa-enter-btn { padding: 14px 24px; font-size: 16px; min-height:48px; }

  /* Small screens: reduce paddings and stack content */
  @media (max-width: 720px) {
    .stage, .swa-splash-stage, .intro-overlay { padding: calc(6vh + env(safe-area-inset-top)) 5vw; }
    .card, .swa-card { padding: 18px; }
    .logo-wrap, .swa-logo-wrap { width: 72%; max-width: 360px; }
    .logo-glow, .swa-logo-glow { width: 420px; height:140px; filter: blur(36px); transform: translateY(-6%); }
  }

  /* Very small phones: ensure fitting and allow vertical scroll */
  @media (max-width: 420px) {
    .stage, .swa-splash-stage, .intro-overlay { padding: 10px 14px; align-items:flex-start; justify-content:flex-start; }
    .card, .swa-card { padding: 14px; border-radius:12px; }
    .logo-wrap, .swa-logo-wrap { width: 88%; }
    .swa-title, h1.swa-title { font-size: 18px; }
    .lead-swa, .swa-lead { font-size: 13px; }
    .enter-btn, .swa-enter-btn { width: 100%; padding: 14px 18px; font-size:16px; }
  }

  /* Respect safe area for iOS notches */
  @supports(padding: max(0px)) {
    .stage, .swa-splash-stage { padding-top: calc(6vh + env(safe-area-inset-top)); padding-bottom: calc(6vh + env(safe-area-inset-bottom)); padding-left: calc(6vw + env(safe-area-inset-left)); padding-right: calc(6vw + env(safe-area-inset-right)); }
  }

<!-- Particle + navigation scripts for SWA splash -->
<script>
// Particles (subtle haze) + first-visit logic + loader
;(function(){
  const canvas = document.getElementById('swaParticles');
  const stage = document.getElementById('swaSplash');
  const loader = document.getElementById('swaLoader');
  const btn = document.getElementById('enterSwaBtn');
  if (!canvas || !stage) return;

  // Splash display logic: by default show the splash. Use ?skipSplash=1 to hide it for testing.
  try {
    const params = new URLSearchParams(window.location.search || '');
    const skipSplash = params.get('skipSplash') === '1' || params.get('skipSplash') === 'true';
    if (skipSplash) { try { stage.remove(); return; } catch(e){} }
  } catch(e) { /* ignore storage/errors parsing URL */ }

  // Show subtle loader until app content appears
  if (loader) loader.style.display = 'flex';

  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  const particles = [];
  // Denser particles for cinematic depth (adjust factor as needed)
  const NUM = Math.max(12, Math.round((w*h)/60000));
  function rand(min,max){return Math.random()*(max-min)+min}
  for(let i=0;i<NUM;i++){ particles.push({x:rand(0,w),y:rand(0,h),r:rand(0.6,2.8),a:rand(0.03,0.14),vx:rand(-0.06,0.06),vy:rand(-0.03,0.08)}) }
  function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight }
  window.addEventListener('resize',resize);
  function draw(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      p.x += p.vx; p.y += p.vy;
      if(p.x> w+40) p.x=-40; if(p.x<-40) p.x=w+40;
      if(p.y> h+40) p.y=-40; if(p.y<-40) p.y=h+40;
      const g = ctx.createRadialGradient(p.x,p.y,p.r*0.1,p.x,p.y,p.r);
      g.addColorStop(0,'rgba(255,255,255,'+ (p.a*0.9) +')');
      g.addColorStop(1,'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // Hide loader when #app-container populates (app initialized)
  const appContainer = document.getElementById('app-container');
  function hideLoader(shouldAutoClose) {
    try { if (loader) loader.style.display = 'none'; } catch(e){}
    if (shouldAutoClose) {
      try { localStorage.setItem('swa_seen','1'); } catch(e){}
      stage.classList.add('fade-out'); setTimeout(()=>{ try{ stage.remove(); }catch(e){} }, 620);
    }
  }

  if (appContainer) {
    if (appContainer.children.length > 0) {
      // already initialized  hide loader and remove splash
      hideLoader(true);
    } else {
      const obs = new MutationObserver(() => {
        if (appContainer.children.length > 0) { hideLoader(true); obs.disconnect(); }
      });
      obs.observe(appContainer, { childList: true, subtree: true });
      // fallback: hide loader and remove splash after 6s even if app didn't signal
      setTimeout(()=>{ hideLoader(true); if (obs) try{ obs.disconnect(); }catch(e){} }, 6000);
    }
  } else {
    // no app container found  hide loader after short timeout
    setTimeout(()=>{ if (loader) loader.style.display='none'; }, 2200);
  }

  // Navigation: set seen flag and remove splash (navigate only for explicit absolute/root/hash targets)
  function nav(){
    if (!btn || btn.disabled) return;
    btn.disabled = true;
    try { localStorage.setItem('swa_seen','1'); } catch(e){}
    const target = (btn.dataset && btn.dataset.target) ? String(btn.dataset.target).trim() : '';
    stage.classList.add('fade-out');
    setTimeout(()=>{
      try {
        // If target looks like an absolute URL (http/https), a root-relative path (/...), or a hash, navigate.
        if (/^(https?:\/\/)|^\/|^#/.test(target)) {
          window.location.href = target;
        } else {
          // No valid target provided  just remove the splash and reveal the app in-place
          try { stage.remove(); } catch(e){}
        }
      } catch(e) {
        try { stage.remove(); } catch(e){}
      }
    }, 620);
  }
  if (btn) {
    btn.addEventListener('click', nav);
    window.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') nav(); });
  }
})();
</script>

<!-- Debug helper (enabled via ?debugClicks=1). Shows element under cursor and logs elementFromPoint on click. -->
<script>
  (function(){
    try {
      const params = new URLSearchParams(window.location.search || '');
      if (!params.get('debugClicks')) return;

      console.log(' Click-debug helper ENABLED');
      const outline = document.createElement('div');
      outline.style.position = 'fixed';
      outline.style.pointerEvents = 'none';
      outline.style.border = '2px solid red';
      outline.style.zIndex = '9999999';
      outline.style.transition = 'all 80ms linear';
      document.body.appendChild(outline);

      function updateOutline(el) {
        if (!el || el === document.body || el === document.documentElement) {
          outline.style.width = '0'; outline.style.height = '0'; outline.style.left = '-9999px'; outline.style.top = '-9999px';
          return;
        }
        const r = el.getBoundingClientRect();
        outline.style.left = (r.left - 2) + 'px';
        outline.style.top = (r.top - 2) + 'px';
        outline.style.width = (r.width + 4) + 'px';
        outline.style.height = (r.height + 4) + 'px';
      }

      window.addEventListener('mousemove', (e) => {
        const top = document.elementFromPoint(e.clientX, e.clientY);
        updateOutline(top);
      }, { passive: true });

      window.addEventListener('click', (e) => {
        const top = document.elementFromPoint(e.clientX, e.clientY);
        console.group('Click debug');
        console.log('Click coords:', e.clientX, e.clientY);
        console.log('Event target:', e.target);
        console.log('Top element at point:', top);
        console.log('Top element class:', top && top.className);
        // Trace ancestors with position/fixed and z-index
        let a = top;
        const trace = [];
        while (a && a !== document.documentElement) {
          const s = getComputedStyle(a);
          trace.push({ tag: a.tagName, id: a.id || null, class: a.className || null, position: s.position, zIndex: s.zIndex, pointerEvents: s.pointerEvents });
          a = a.parentElement;
        }
        console.table(trace);
        console.groupEnd();
      }, true);

      // Also log any element with very high z-index which may cover content
      setTimeout(() => {
        const all = Array.from(document.querySelectorAll('*'));
        const high = all.map(el => ({ el, z: parseInt(getComputedStyle(el).zIndex) || 0 })).filter(x => x.z > 10000);
        if (high.length) {
          console.log('High z-index elements (>10000):');
          high.forEach(h => console.log(h.z, h.el));
        } else {
          console.log('No elements with z-index > 10000 found');
        }
      }, 400);
    } catch (e) { console.error('debug helper error', e); }
  })();
</script>

<!-- Intro parallax & subtle motion JS (respects reduced-motion) -->
<script>
(() => {
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) return;

  function applyParallax(e) {
    const overlay = document.getElementById('introOverlay');
    if (!overlay) return;
    const svg = overlay.querySelector('.wave-svg');
    const layers = overlay.querySelectorAll('.wave-layer');
    const particles = overlay.querySelectorAll('.particles .particle');
    const rect = overlay.getBoundingClientRect();
    let x = 0.5, y = 0.5;
    if (e.touches && e.touches[0]) {
      x = (e.touches[0].clientX - rect.left) / rect.width;
      y = (e.touches[0].clientY - rect.top) / rect.height;
    } else {
      x = (e.clientX - rect.left) / rect.width;
      y = (e.clientY - rect.top) / rect.height;
    }

    // center offset -0.5..0.5
    const cx = (x - 0.5);
    const cy = (y - 0.5);

    layers.forEach((layer, i) => {
      const depth = (i + 1) / (layers.length + 1); // 0..1
      const tx = cx * 18 * depth; // horizontal shift
      const ty = cy * 8 * depth;  // vertical shift
      layer.style.transform = `translate3d(${tx}px, ${ty}px, 0) rotate(${cx * 2}deg)`;
    });

    particles.forEach((p, idx) => {
      const px = (cx * (4 + idx)) + (Math.sin(Date.now() / (2000 + idx*300)) * 2);
      const py = (cy * (6 + idx)) + (Math.cos(Date.now() / (1800 + idx*400)) * 1.5);
      p.style.transform = `translate3d(${px}px, ${py}px, 0)`;
    });
  }

  let last = 0;
  function throttled(e) {
    const now = Date.now();
    if (now - last > 16) { applyParallax(e); last = now; }
  }

  document.addEventListener('mousemove', throttled, { passive: true });
  document.addEventListener('touchmove', throttled, { passive: true });
})();
</script>

// Utility Functions
function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.style.background = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6';
  toast.textContent = message;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

function customPrompt(title, defaultValue = '') {
  return new Promise((resolve) => {
    const overlay = document.getElementById('customModalOverlay');
    const titleEl = document.getElementById('customModalTitle');
    const input = document.getElementById('customModalInput');
    const okBtn = document.getElementById('customModalOk');
    const cancelBtn = document.getElementById('customModalCancel');
    
    titleEl.textContent = title;
    input.value = defaultValue;
    overlay.classList.add('active');
    
    setTimeout(() => input.focus(), 100);
    
    function cleanup() {
      overlay.classList.remove('active');
      okBtn.removeEventListener('click', handleOk);
      cancelBtn.removeEventListener('click', handleCancel);
      input.removeEventListener('keydown', handleKeydown);
    }
    
    function handleOk() {
      cleanup();
      resolve(input.value);
    }
    
    function handleCancel() {
      cleanup();
      resolve(null);
    }
    
    function handleKeydown(e) {
      if (e.key === 'Enter') handleOk();
      if (e.key === 'Escape') handleCancel();
    }
    
    okBtn.addEventListener('click', handleOk);
    cancelBtn.addEventListener('click', handleCancel);
    input.addEventListener('keydown', handleKeydown);
  });
}

function formatMoney(v){ return '' + Number(v||0).toLocaleString(); }
function materialCost(){ return materials.reduce((s,m)=>s + (Number(m.used)||0) * (Number(m.price)||0), 0); }

function laborCost(){ return workers.reduce((s,w)=>s + (Number(w.rate)||0) * (Number(w.days)||0), 0); }

function overallProgress(){

    return (Math.round(Math.max(0, Math.min(100, overall)) * 10) / 10).toFixed(1);
  } catch(e) {
    return '0.0';
  }
}
function escapeHtml(s){ 
  return String(s||'').replace(/[&<>"']/g, (m)=>({ '&':'&','<':'<','>':'>','"':'&quot;',"'":'&#39;' }[m])); 
}
// Highlight the first match of query `q` inside `name`. Returns safe HTML (parts are escaped).
function highlightMatch(name, q){
  const s = String(name || '');
  const qi = String(q || '').trim().toLowerCase();
  if(!qi) return escapeHtml(s);
  const lower = s.toLowerCase();
  const idx = lower.indexOf(qi);
  if(idx === -1) return escapeHtml(s);
  const before = escapeHtml(s.slice(0, idx));
  const match = escapeHtml(s.slice(idx, idx + qi.length));
  const after = escapeHtml(s.slice(idx + qi.length));
  return `${before}<mark class="bg-yellow-100 text-yellow-800 px-1 rounded">${match}</mark>${after}`;
}

function addNewWeek() {
  customPrompt('Enter week name:', '').then(name => {

    const id = weeks.length ? Math.max(...weeks.map(w=>w.id)) + 1 : 1;
    weeks.push({ id, name: name.trim(), materials: [], workers: [] });
    currentWeekId = id;
    renderCurrentTab();
    showToast('Week added: ' + name, 'success');
    recalcAll();
  });
}

  if (!confirm('Delete this week and its saved data?')) return;
  weeks = weeks.filter(x => x.id !== currentWeekId);
  currentWeekId = weeks.length ? weeks[0].id : null;
  renderCurrentTab();
  showToast('Week deleted', 'success');
}

// Parse user input like ALL, 2, or 1,3,4 into array of week ids
function parseWeeksSelection(input) {
  if (!input) return null;
  const v = String(input).trim();
  if (v.toUpperCase() === 'ALL') return (weeks||[]).map(w=>w.id);
  const parts = v.split(',').map(p=>p.trim()).filter(p=>p.length>0);
  const ids = [];
  parts.forEach(p => {
    const n = parseInt(p);
    if (!isNaN(n)) ids.push(n);
  });
  // Ensure only existing week ids
  return (weeks||[]).filter(w => ids.includes(w.id)).map(w=>w.id);
}

      let labTotal = 0;

        labs.forEach(l => {

          labTotal += total;
          htmlParts.push(`<tr><td>${escapeHtml(l.name||'')}</td><td>${escapeHtml(l.role||'')}</td><td class="num">${formatMoney(l.rate||0)}</td><td class="num">${l.days||0}</td><td class="num">${formatMoney(total)}</td></tr>`);

  parts.push(`<div style="margin-bottom:8px"><strong style="font-size:16px">${projNameX}</strong><div style="font-size:12px;color:#475569">${projLocX}</div></div>`);

  selWeeks.forEach(w => {
    parts.push(`<h3 style="margin-bottom:6px">Week: <strong>${escapeHtml(w.name || ('Week ' + w.id))}</strong></h3>`);
    activities.forEach(a => {
      parts.push(`<table width="100%"><thead><tr><th colspan="5" style="background:#f2f2f2;text-align:left;font-weight:700">${escapeHtml(a.name)}  ${Number(a.progress||0).toFixed(1)}%</th></tr></thead><tbody>`);
      parts.push('<tr><th style="width:40%">Item</th><th style="width:12%">Used</th><th style="width:12%">Unit</th><th style="width:18%">Price</th><th style="width:18%">Total</th></tr>');
      const mats = (w.materials||[]).filter(m => String(m.activityId) === String(a.id));
      let matTotal = 0;
      if (mats.length) {
        mats.forEach(m => {
          const total = (Number(m.used)||0) * (Number(m.price)||0);
          matTotal += total;
          parts.push(`<tr><td>${escapeHtml(m.item||'')}</td><td class="num">${m.used||0}</td><td>${escapeHtml(m.unit||'')}</td><td class="num">${m.price||0}</td><td class="num">${total||0}</td></tr>`);
        });
      } else {
        parts.push('<tr><td colspan="5"></td></tr>');
      }
      parts.push('</tbody></table>');

      parts.push('<div style="height:6px"></div>');

      parts.push('<table width="100%"><thead><tr><th style="width:36%">Name</th><th style="width:18%">Role</th><th style="width:14%">Daily Rate</th><th style="width:12%">Days</th><th style="width:20%">Total</th></tr></thead><tbody>');
      const labs = (w.workers||[]).filter(x => String(x.activityId) === String(a.id));
      let labTotal = 0;
      if (labs.length) {
        labs.forEach(l => {
          const total = (Number(l.rate)||0) * (Number(l.days)||0);
          labTotal += total;
          parts.push(`<tr><td>${escapeHtml(l.name||'')}</td><td>${escapeHtml(l.role||'')}</td><td class="num">${l.rate||0}</td><td class="num">${l.days||0}</td><td class="num">${total||0}</td></tr>`);
        });
      } else {
        parts.push('<tr><td colspan="5"></td></tr>');
      }
      parts.push('</tbody></table>');

      parts.push('<div style="margin-bottom:14px">');
      parts.push(`<div>Materials: ${formatMoney(matTotal)}</div>`);
      parts.push(`<div>Labor: ${formatMoney(labTotal)}</div>`);
      parts.push(`<div>Total: ${formatMoney(_round2(matTotal+labTotal))}</div>`);
      parts.push('</div>');

      // spacing between activities
      parts.push('<div style="height:12px"></div>');
    });

    // spacing between weeks
    parts.push('<div style="height:18px"></div>');
  });

  parts.push('</body></html>');
  return parts.join('\n');
}

function downloadBlob(filename, mime, content) {
  const blob = new Blob([content], { type: mime });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

function exportWeeklyToExcel(weekIds) {
  try {
    const html = buildWeeklyAccomplishmentCSV(weekIds);
    // Use Excel-friendly MIME  Excel will open the HTML table
    const fname = `${currentProject.name || 'project'}_weekly_accomplishment_${new Date().toISOString().slice(0,10)}.xls`;
    downloadBlob(fname, 'application/vnd.ms-excel', html);
    showToast(' Excel exported (open in Excel)', 'success');
  } catch (e) {
    console.error(e);
    showToast('Export to Excel failed', 'error');
  }
}

function exportWeeklyToPDF(weekIds) {
  try {

function handleProjectFileImport(evt) {
  const file = evt.target.files && evt.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const raw = e.target.result || '{}';
      const data = JSON.parse(raw);

      if (!data || !data.name) {
        showToast('Invalid project file', 'error');
        return;
      }

      // Ensure minimal structure
      data.activities = data.activities || [];
      data.materials = data.materials || [];
      data.workers   = data.workers   || [];
      data.designImage = data.designImage || data.design || null;
      data.projectInfo = data.projectInfo || {};
      data.saveDate = data.saveDate || new Date().toISOString();
      if (!data.id) data.id = Date.now();

      savedProjects.push(data);
      saveProjects();
      showToast(' Project imported successfully!', 'success');
      render();
    } catch (err) {
      console.error('import project error', err);
      showToast('Failed to import project', 'error');
    } finally {
      try { evt.target.value = ''; } catch(e) {}
    }
  };
  reader.readAsText(file);
}

function handleAmountNumericInput(input, id) {
  if (!input) return;
  const raw = String(input.value || '');
  const selStart = (typeof input.selectionStart === 'number') ? input.selectionStart : raw.length;
  const sanitized = raw.replace(/[^0-9]/g, '');
  
  let digitsBefore = 0;
  for (let i = 0; i < selStart; i++) {
    if (/\d/.test(raw[i])) digitsBefore++;
  }

  if (sanitized !== raw) {
    input.value = sanitized;
    try { input.setSelectionRange(digitsBefore, digitsBefore); } catch (e) {}
  }

  for (let i = 0; i < activities.length; i++) {
    if (activities[i] && activities[i].id === id) {
      activities[i] = { ...activities[i], amount: sanitized === '' ? 0 : Number(sanitized) };
      break;
    }
  }
}

function formatAmountInput(el, id) {
  if (!el) return;
  const raw = String(el.value || '').replace(/,/g, '').trim();
  if (raw === '') { el.value = ''; updateActivityAmount(id, 0); return; }
  const digits = raw.replace(/[^0-9]/g, '');
  const num = Number(digits) || 0;
  el.value = num.toLocaleString();
  updateActivityAmount(id, num);
}

function unformatAmountInput(el) {
  if (!el) return;
  el.value = String(el.value || '').replace(/,/g, '');
  setTimeout(() => { try { el.select(); } catch(e){} }, 0);
}

// Progress Calculation Functions
function _round2(v){ return Math.round((Number(v)||0) * 100) / 100; }

function categoryMatchesActivity(catName, actName) {
  if (!catName || !actName) return false;
  const c = String(catName).trim().toLowerCase();
  const a = String(actName).trim().toLowerCase();
  return c === a || a.includes(c) || c.includes(a);
}

function computeActualWeightsForActivities(){
  const total = (activities || []).reduce((s,a) => s + (Number(a.amount)||0), 0) || 0;
  activities = activities.map(a => {
    const amt = Number(a.amount) || 0;
    const actualWeight = total > 0 ? _round2((amt / total) * 100) : 0;
    return { ...a, actualWeight };
  });
}

function computeCategoryFinancialWeightMap(){
  const totalAmountAcrossAll = (activities || []).reduce((s,a) => s + (Number(a.amount)||0), 0) || 0;
  const map = {};

  const categories = new Set();
  materials.forEach(m => categories.add((m.category || 'Uncategorized').trim()));
  workers.forEach(w => categories.add((w.category || 'Uncategorized').trim()));
  activities.forEach(a => categories.add(((a.category || '').trim()) || 'Uncategorized'));

  categories.forEach(cat => {
    const matCost = materials.reduce((s,m) => {
      if (((m.category||'').trim()) === cat) return s + ((Number(m.used)||0) * (Number(m.price)||0));
      return s;
    }, 0);
    const labCost = workers.reduce((s,w) => {
      if (((w.category||'').trim()) === cat) return s + ((Number(w.rate)||0) * (Number(w.days)||0));
      return s;
    }, 0);
    const weightPct = totalAmountAcrossAll > 0 ? _round2(((matCost + labCost) / totalAmountAcrossAll) * 100) : 0;
    map[cat] = { materialCost: _round2(matCost), laborCost: _round2(labCost), weight: weightPct };
  });

  return { map, totalAmountAcrossAll };
}

function computeCategoryProgressMap(){
  const map = {};

  materials.forEach(m => {
    const cat = (m.category || 'Uncategorized').trim();
    if (!map[cat]) map[cat] = { materialUsed: 0, labor: 0, amount: 0 };
    map[cat].materialUsed += (Number(m.used)||0) * (Number(m.price)||0);
  });
  
  workers.forEach(w => {
    const cat = (w.category || 'Uncategorized').trim();
    if (!map[cat]) map[cat] = { materialUsed: 0, labor: 0, amount: 0 };
    map[cat].labor += (Number(w.rate)||0) * (Number(w.days)||0);
  });

  activities.forEach(a => {
    let catKey = (a.category || '').trim();
    if (!catKey) {
      catKey = Object.keys(map).find(k => categoryMatchesActivity(k, a.name)) || 'Uncategorized';
    }
    if (!map[catKey]) map[catKey] = { materialUsed: 0, labor: 0, amount: 0 };
    map[catKey].amount += Number(a.amount) || 0;
  });

  const result = {};
  Object.keys(map).forEach(cat => {
    const info = map[cat];
    const denom = Number(info.amount) || 0;
    const numer = (Number(info.materialUsed)||0) + (Number(info.labor)||0);
    let pct = 0;
    if (denom > 0) pct = (numer / denom) * 100;
    pct = Math.min(100, pct);
    result[cat] = _round2(pct);
  });
  return result;
}

function recalcAll() {
  try {
    computeActualWeightsForActivities();
  } catch(e) { console.error('computeActualWeightsForActivities error', e); }
  
  try {
    const fin = computeCategoryFinancialWeightMap();
    const catMap = fin.map || {};
    activities = activities.map(a => {
      let catKey = (a.category || '').trim() || Object.keys(catMap).find(k => categoryMatchesActivity(k, a.name)) || 'Uncategorized';
      const catInfo = catMap[catKey] || { weight: 0 };
      return { ...a, weight: Number(catInfo.weight) || 0 };
    });
  } catch(e) { console.error('computeCategoryFinancialWeightMap error', e); }
  
  try {
    const progMap = computeCategoryProgressMap();
    activities = activities.map(a => {
      let catKey = (a.category || '').trim() || Object.keys(progMap).find(k => categoryMatchesActivity(k, a.name)) || 'Uncategorized';
      return { ...a, progress: Number(progMap[catKey] || 0) };
    });
  } catch(e) { console.error('computeCategoryProgressMap error', e); }
  
  try { renderCurrentTab(); } catch(e) { console.error(e); }
  try { updateOverallProgressBar(); } catch(e) { console.error(e); }
}

function updateOverallProgressBar() {
  try {
    const overall = activities.reduce((s, a) => s + ((Number(a.actualWeight)||0) * (Number(a.progress)||0) / 100), 0);
    const pct = Math.max(0, Math.min(100, Math.round(overall * 10) / 10));
    const headerEl = document.getElementById('overall-progress-header');
    if (headerEl) headerEl.innerText = pct + '%';
  } catch (e) {
    console.error('updateOverallProgressBar error', e);
  }
}

function toggleCategoryPanel(type, catKey) {
  const isMaterials = type === 'mat';
  const rowAttr = isMaterials ? 'data-mat-row' : 'data-lab-row';
  const arrowAttr = isMaterials ? 'data-mat-arrow' : 'data-lab-arrow';

  const allRows = document.querySelectorAll('[' + rowAttr + ']');
  const allArrows = document.querySelectorAll('[' + arrowAttr + ']');

  const targetRows = document.querySelectorAll('[' + rowAttr + '="' + catKey + '"]');
  const targetArrow = document.querySelector('[' + arrowAttr + '="' + catKey + '"]');

  // Determine if we are opening or closing this category
  const isCurrentlyOpen = targetRows.length && targetRows[0].style.display !== 'none';

  // First, close all rows and reset all arrows
  allRows.forEach(row => {
    row.style.display = 'none';
  });
  allArrows.forEach(arrow => {
    arrow.style.transform = 'rotate(0deg)';
  });

  // If it was open, we are done (we just closed everything)
  if (isCurrentlyOpen) return;

  // Otherwise, open this category's rows and rotate its arrow
  targetRows.forEach(row => {
    row.style.display = row.tagName === 'TR' ? 'table-row' : '';
  });
  if (targetArrow) {
    targetArrow.style.transform = 'rotate(180deg)';
  }
}

  const weekStats = (weeks || []).map(w => {

    return { id: w.id, name: w.name || ('Week ' + w.id), planned: _round2(planned), actual: _round2(actual) };

            ${(() => {

              return weekStats.map((w, i) => {
                const plPct = totalPlanned > 0 ? (w.planned / totalPlanned) * 100 : 0;
                const acPct = totalPlanned > 0 ? (w.actual  / totalPlanned) * 100 : 0; // normalize actual against planned total for percent comparison
                cumPl = Math.min(100, cumPl + plPct);
                cumAc = Math.min(100, cumAc + acPct);
                return `
                  <tr class="border-b border-slate-100 hover:bg-slate-50">

// Draw a simple S-curve on the canvas using activities' weights and progress
function drawSCurve() {
  try {
    const canvas = document.getElementById('sCurveCanvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    // Use the container's clientWidth so the canvas never forces a large intrinsic width
    const containerW = Math.max(200, Math.floor(canvas.clientWidth || 600));
    const W = canvas.width = containerW;
    const H = canvas.height = Math.max(160, Math.round(containerW * 0.4));
    ctx.clearRect(0,0,W,H);
    // Try week-based S-curve: aggregate planned and actual cost per week
    const weekStats = (weeks || []).map(w => {
      const matPlanned = (w.materials||[]).reduce((s,m)=> s + ((Number(m.planned)||0) * (Number(m.price)||0)), 0);
      const matActual  = (w.materials||[]).reduce((s,m)=> s + ((Number(m.used)||0) * (Number(m.price)||0)), 0);
      const labCost    = (w.workers||[]).reduce((s,wr)=> s + ((Number(wr.rate)||0) * (Number(wr.days)||0)), 0);
      return { name: w.name || ('Week ' + w.id), planned: _round2(matPlanned + labCost), actual: _round2(matActual + labCost) };
    });

    const totalPlanned = weekStats.reduce((s,w)=> s + w.planned, 0) || 0;

    if (weekStats.length && totalPlanned > 0) {
      let cumPl = 0, cumAc = 0;
      const pointsPlanned = [{x:0,y:0}];
      const pointsActual = [{x:0,y:0}];
      weekStats.forEach((w, i) => {
        cumPl += w.planned;
        cumAc += w.actual;
        pointsPlanned.push({ x: i+1, y: (cumPl / totalPlanned) * 100 });
        pointsActual.push({ x: i+1, y: (cumAc / totalPlanned) * 100 });
      });

      const maxX = Math.max(1, weekStats.length);

      function toCanvasX(v){ return 40 + (W - 80) * (v / maxX); }
      function toCanvasY(v){ return H - 30 - (H - 80) * (v / 100); }

      // Draw axes
      ctx.strokeStyle = '#e6e7eb'; ctx.lineWidth = 1;
      ctx.beginPath(); ctx.moveTo(40,10); ctx.lineTo(40,H-30); ctx.lineTo(W-40,H-30); ctx.stroke();

      // Grid horizontal lines and % labels
      ctx.fillStyle = '#94a3b8'; ctx.font = '12px Arial';
      for(let g=0; g<=5; g++){
        const y = toCanvasY(g*20);
        ctx.strokeStyle = '#f1f5f9'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(40,y); ctx.lineTo(W-40,y); ctx.stroke();
        ctx.fillText((g*20) + '%', 6, y+4);
      }

      // Draw planned (dashed blue)
      ctx.beginPath(); ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 2; ctx.setLineDash([6,4]);
      pointsPlanned.forEach((p,i)=>{
        const x = toCanvasX(p.x);
        const y = toCanvasY(p.y);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }); ctx.stroke(); ctx.setLineDash([]);

      // Draw actual (solid green)
      ctx.beginPath(); ctx.strokeStyle = '#10b981'; ctx.lineWidth = 2;
      pointsActual.forEach((p,i)=>{
        const x = toCanvasX(p.x);
        const y = toCanvasY(p.y);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }); ctx.stroke();

      // X-axis week labels
      ctx.fillStyle = '#475569'; ctx.font = '12px Arial';
      weekStats.forEach((w,i) => {
        const x = toCanvasX(i+1);
        const label = w.name.length > 12 ? w.name.slice(0,12) + '' : w.name;
        ctx.textAlign = 'center'; ctx.fillText(label, x, H-8);
      });

      // Legend
      ctx.fillStyle = '#3b82f6'; ctx.fillRect(W-170, 14, 12, 8); ctx.fillStyle='#000'; ctx.fillText('Planned', W-150, 22);
      ctx.fillStyle = '#10b981'; ctx.fillRect(W-90, 14, 12, 8); ctx.fillStyle='#000'; ctx.fillText('Actual', W-70, 22);

      return;
    }

    // Fallback: use activities-based S-curve if weeks are not defined or no planned totals
    // Prepare data: sort activities by id (or start date if available)
    const data = (activities || []).slice().sort((a,b)=>{
      const da = new Date(a.start || 0).getTime() || 0;
      const db = new Date(b.start || 0).getTime() || 0;
      return da - db || (a.id - b.id);
    });

    // Compute cumulative planned (weights) and cumulative actual (weight * progress/100)
    let plannedCum = 0;
    let actualCum = 0;
    const pointsPlanned2 = [{x:0,y:0}];
    const pointsActual2 = [{x:0,y:0}];

    data.forEach(a => {
      const weight = Number(a.actualWeight) || Number(a.weight) || 0;
      const prog = Number(a.progress) || 0;
      plannedCum += weight;
      actualCum += (weight * prog) / 100;
      pointsPlanned2.push({ x: plannedCum, y: plannedCum });
      pointsActual2.push({ x: plannedCum, y: actualCum });
    });

    // Normalize to 100 scale
    const maxX2 = Math.max(100, pointsPlanned2.length ? pointsPlanned2[pointsPlanned2.length-1].x : 100);

    function toCanvasX2(v){ return 40 + (W - 80) * (v / maxX2); }
    function toCanvasY2(v){ return H - 30 - (H - 80) * (v / 100); }

    // Draw axes
    ctx.strokeStyle = '#e6e7eb'; ctx.lineWidth = 1;
    ctx.beginPath(); ctx.moveTo(40,10); ctx.lineTo(40,H-30); ctx.lineTo(W-40,H-30); ctx.stroke();

    // Grid horizontal lines
    ctx.fillStyle = '#94a3b8'; ctx.font = '12px Arial';
    for(let g=0; g<=5; g++){
      const y = toCanvasY2(g*20);
      ctx.strokeStyle = '#f1f5f9'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(40,y); ctx.lineTo(W-40,y); ctx.stroke();
      ctx.fillText((g*20) + '%', 6, y+4);
    }

    // Draw planned (dashed blue)
    ctx.beginPath(); ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 2; ctx.setLineDash([6,4]);
    pointsPlanned2.forEach((p,i)=>{
      const x = toCanvasX2(p.x);
      const y = toCanvasY2(p.y);
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }); ctx.stroke(); ctx.setLineDash([]);

    // Draw actual (solid green)
    ctx.beginPath(); ctx.strokeStyle = '#10b981'; ctx.lineWidth = 2;
    pointsActual2.forEach((p,i)=>{
      const x = toCanvasX2(p.x);
      const y = toCanvasY2(p.y);
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }); ctx.stroke();

    // Legend
    ctx.fillStyle = '#3b82f6'; ctx.fillRect(W-170, 14, 12, 8); ctx.fillStyle='#000'; ctx.fillText('Planned', W-150, 22);
    ctx.fillStyle = '#10b981'; ctx.fillRect(W-90, 14, 12, 8); ctx.fillStyle='#000'; ctx.fillText('Actual', W-70, 22);

  } catch (e) {
    console.error('drawSCurve error', e);
  }
}

function render() {
  const container = document.getElementById('app-container');
  
  if (currentView === 'home') {
    container.innerHTML = renderHome();
    // After injecting Home HTML, attach Home-specific listeners (search + project card delegation)
    try { attachHomeListeners(); } catch(e) { console.error('attachHomeListeners error', e); }
  } else if (currentView === 'about') {
    container.innerHTML = renderAbout();
  } else if (currentView === 'project') {
    container.innerHTML = renderProject();
    renderCurrentTab();
  }
}

function renderCurrentTab(){
  let html = '';
  if(currentTab === 'progress') html = renderProgress();
  else if(currentTab === 'activities') html = renderActivities();
  else if(currentTab === 'materials') html = renderMaterials();
  else if(currentTab === 'labor') html = renderLabor();
  else if(currentTab === 'reports') html = renderReports();
  
  const contentEl = document.getElementById('content');
  if (contentEl) contentEl.innerHTML = html;
  
  const headerEl = document.getElementById('overall-progress-header');
  if (headerEl) headerEl.innerText = overallProgress() + '%';
  // If reports tab, draw the S-curve after DOM insertion
  if (currentTab === 'reports') {
    setTimeout(() => drawSCurve(), 80);
    // Attach listener to project budget input so report variance updates when budget changes
    const cpBudgetInput = document.getElementById('cp-budget');
    if (cpBudgetInput && !cpBudgetInput.dataset.reportsListener) {
      // Debounced input handler so reports update in near-real-time while typing
      cpBudgetInput.addEventListener('input', () => {
        if (cpBudgetInput._reportsDebounce) clearTimeout(cpBudgetInput._reportsDebounce);
        cpBudgetInput._reportsDebounce = setTimeout(() => {
          if (currentTab === 'reports') renderCurrentTab();
        }, 300);
      });
      cpBudgetInput.dataset.reportsListener = '1';
    }
  }
  // Home-specific listeners are attached when rendering the Home view
}

// Attach listeners used on the Home view (search + delegation)
function attachHomeListeners() {
  const projSearch = document.getElementById('projectSearch');
  if (projSearch && !projSearch.dataset.listener) {
    projSearch.addEventListener('input', () => {
      if (projSearch._debounce) clearTimeout(projSearch._debounce);
      projSearch._debounce = setTimeout(() => {
        projectSearchQuery = projSearch.value || '';
        if (currentView === 'home') render();
      }, 200);
    });
    projSearch.dataset.listener = '1';
  }

  // Attach event delegation for project card actions (open/export/delete)
  const containerEl = document.getElementById('app-container');
  if (containerEl && !containerEl.dataset.projDelegate) {
    containerEl.addEventListener('click', (e) => {
      const actionEl = e.target.closest && e.target.closest('[data-action]');
      if (actionEl) {
        e.stopPropagation();
        const action = actionEl.dataset.action;
        const id = Number(actionEl.dataset.projId);
        if (action === 'export') return exportProject(id);
        if (action === 'delete') return deleteProject(id);
        if (action === 'open') return openProject(id);
        return;
      }
      const card = e.target.closest && e.target.closest('.project-card[data-proj-id]');
      if (card) {
        const id = Number(card.dataset.projId);
        return openProject(id);
      }
    });
    containerEl.dataset.projDelegate = '1';
  }
}

  } else {
    spot.classList.add('tutorial-hidden');
    tooltip.style.top = '100px';
    tooltip.style.left = '50%';
    tooltip.style.transform = 'translateX(-50%)';
  }

  tooltip.classList.remove('tutorial-hidden');
  // Update progress bar and button states
  updateProgress();
  if (btnNext) btnNext.textContent = (i === steps.length - 1) ? ' Done' : 'Next';
  if (btnPrev) btnPrev.disabled = (i === 0);
}

function nextStep(){
  // If we're at the last step, treat Next as Done
  if (idx + 1 >= steps.length) {
    endTutorial();
  } else {
    showStep(idx + 1);
  }
}
function prevStep(){ showStep(idx - 1); }

function endTutorial(){
  tutorialRunning = false;
  tutorialStep = null;
  spot.classList.add('tutorial-hidden');
  tooltip.classList.add('tutorial-hidden');
  document.getElementById('tutorialProgressBar').style.width='0';
  try { document.body.classList.remove('tutorial-active'); } catch(e){}
}

function updateProgress(){
  const bar = document.getElementById('tutorialProgressBar');
  const pct = ((idx + 1) / steps.length) * 100;
  bar.style.width = pct + '%';
}

function startGuidedTutorial() {
  if (currentView !== 'home') showView('home');
  setTimeout(() => {
    tutorialRunning = true;
    tutorialStep = 0;
    idx = 0;
    showStep(0);
    try { document.body.classList.add('tutorial-active'); } catch(e){}
  }, 400);
}

// Tutorial Button Event Listeners
btnNext.addEventListener('click', nextStep);
btnPrev.addEventListener('click', prevStep);
btnEnd.addEventListener('click', endTutorial);

// Replay Tutorial Button
document.getElementById('replayTutorialBtn').addEventListener('click', startGuidedTutorial);

// Tutorial Button Visibility
document.addEventListener('DOMContentLoaded', () => {
  const tutorialBtn = document.getElementById('replayTutorialBtn');
  const container = document.getElementById('app-container');
  
  const observer = new MutationObserver(() => {
    const isHome = document.getElementById('createProjectBtn');
    if (isHome) {
      tutorialBtn.classList.add('visible');
    } else {
      tutorialBtn.classList.remove('visible');
    }
  });

  if (container) observer.observe(container, { childList: true, subtree: true });

  if (document.getElementById('createProjectBtn')) {
    tutorialBtn.classList.add('visible');
  }
});

// Global Tutorial Functions
window.idx = idx;
window.steps = steps;
window.showStep = showStep;
window.nextStep = nextStep;
window.prevStep = prevStep;
window.skipTutorial = endTutorial;
window.startGuidedTutorial = startGuidedTutorial;
</script>

<!-- Date Updated Modal Script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  let currentEditId = null;
  const modal = document.getElementById('editDateModal');
  const input = document.getElementById('editDateInput');
  const saveBtn = document.getElementById('saveEditDate');
  const cancelBtn = document.getElementById('cancelEditDate');

  function openModal(activityId) {
    currentEditId = activityId;
    const act = activities.find(a => a.id === activityId);
    if (!act) return;
    input.value = act.dateUpdated ? new Date(act.dateUpdated).toISOString().slice(0,10) : '';
    modal.classList.remove('hidden');
    setTimeout(() => {
      modal.classList.remove('opacity-0');
      modal.classList.add('opacity-100', 'flex');
    }, 10);
  }

  function closeModal() {
    modal.classList.remove('opacity-100', 'flex');
    modal.classList.add('opacity-0');
    setTimeout(() => modal.classList.add('hidden'), 200);
  }

  saveBtn.addEventListener('click', () => {
    if (!currentEditId) return;
    const act = activities.find(a => a.id === currentEditId);
    if (!act) return;
    act.dateUpdated = input.value ? new Date(input.value).toLocaleDateString('en-US') : '';
    renderCurrentTab();
    showToast(' Date Updated saved', 'success');
    closeModal();
  });

  cancelBtn.addEventListener('click', closeModal);

  document.body.addEventListener('click', (e) => {
    const cell = e.target.closest('.date-updated-cell');
    if (!cell) return;
    const id = Number(cell.dataset.id);
    openModal(id);
  });
});
</script>

<!-- Defensive script: disable pointer-events on large splash/overlay elements when app-container is populated -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const app = document.getElementById('app-container');
    if (!app) return;
    // When app has content, ensure big overlays can't intercept clicks
    function disableOverlaysIfReady() {
      if (app.children.length === 0) return;
      // Only target modal & tutorial overlays  do NOT touch splash elements so the Enter button remains interactive
      const selectors = ['.custom-modal-overlay', '#customModalOverlay', '.tutorial-overlay', '#tutorialTooltip'];
      selectors.forEach(sel => {
        const els = document.querySelectorAll(sel);
        els.forEach(el => {
          try { el.style.pointerEvents = 'none'; } catch(e){}
        });
      });
    }
    // Run now and also after a short delay in case app populates asynchronously
    disableOverlaysIfReady();
    setTimeout(disableOverlaysIfReady, 800);
    // Also observe the app container for population
    const mo = new MutationObserver(() => disableOverlaysIfReady());
    mo.observe(app, { childList: true, subtree: true });
  });
</script>
